        /* ì„ íƒëœ ê°ì •/ìƒí™© í‘œì‹œ ë°•ìŠ¤ */
        .selected-info {

        /* ìŠ¤í¬ë¡¤ ì»¨í…Œì´ë„ˆ */
        .scroll-container {

        /* ìŠ¤í¬ë¡¤ ë²„íŠ¼ */
        .scroll-btn {

            top: 50%;

        }

        .scroll-btn:hover {

        .scroll-btn:active {

        .scroll-btn.left {

        /* í˜ì´ì§€ ì¸ë””ì¼€ì´í„° */

        /* ê°€ë¡œ ìŠ¤í¬ë¡¤ ì˜ì—­ */

        .nav-buttons .back-btn:hover {

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* íƒœê·¸ ì• ë‹ˆë©”ì´ì…˜ ì§€ì—° */
        .selected-tag:nth-child(1) { animation-delay: 0.1s; }
        .selected-tag:nth-child(2) { animation-delay: 0.2s; }
        .selected-tag:nth-child(3) { animation-delay: 0.3s; }
        .selected-tag:nth-child(4) { animation-delay: 0.4s; }

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 1200px) {

        }

        @media (max-width: 900px) {

            }

        }

        @media (max-width: 600px) {
            .place-card {

            .place-image-wrapper {

            }

            .scroll-btn.left {

            }

            .scroll-btn.right {

            }

            .selected-info {
                padding: 18px 20px;
                margin: 0 10px 20px;
            }

            .selected-title {
                font-size: 16px;
            }

            .selected-tag {
                padding: 8px 14px;
                font-size: 14px;
            }

            .selected-text {
                padding: 12px 18px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .place-card {
                flex: 0 0 calc(100% - 20px); /* 1ê°œì”© */
                min-width: 280px;
            }

            .content {
                padding: 15px;
            }
        }

        /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¸°ê¸° */
        .places-scroll-wrapper::-webkit-scrollbar {
            display: none;
        }

        .places-scroll-wrapper {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>

<div class="content">

    <!-- ìŠ¤í¬ë¡¤ ì»¨í…Œì´ë„ˆ -->

<script>
    class HorizontalCardScroller {
        constructor() {
            this.placesList = document.getElementById('placesList');
            this.scrollLeftBtn = document.getElementById('scrollLeft');
            this.scrollRightBtn = document.getElementById('scrollRight');
            this.pageIndicator = document.getElementById('pageIndicator');

            this.currentPage = 0;
            this.cardsPerPage = this.getCardsPerPage();
            this.totalCards = this.placesList.children.length;
            this.totalPages = Math.ceil(this.totalCards / this.cardsPerPage);

            this.init();
        }

        getCardsPerPage() {
            const width = window.innerWidth;
            if (width <= 400) return 1;
            if (width <= 600) return 2;
            if (width <= 900) return 3;
            if (width <= 1200) return 4;
            return 5;
        }

        init() {
            this.createPageIndicators();
            this.updateButtons();
            this.bindEvents();

            // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì •
            this.updateScroll();
        }

        createPageIndicators() {
            this.pageIndicator.innerHTML = '';
            for (let i = 0; i < this.totalPages; i++) {
                const dot = document.createElement('div');
                dot.className = `page-dot ${i === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => this.goToPage(i));
                this.pageIndicator.appendChild(dot);
            }
        }

        updateButtons() {
            this.scrollLeftBtn.style.opacity = this.currentPage === 0 ? '0.5' : '1';
            this.scrollRightBtn.style.opacity = this.currentPage >= this.totalPages - 1 ? '0.5' : '1';

            this.scrollLeftBtn.disabled = this.currentPage === 0;
            this.scrollRightBtn.disabled = this.currentPage >= this.totalPages - 1;
        }

        updatePageIndicators() {
            const dots = this.pageIndicator.querySelectorAll('.page-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === this.currentPage);
            });
        }

        updateScroll() {
            const cardWidth = this.placesList.children[0].offsetWidth;
            const gap = 20; // CSSì˜ gap ê°’
            const scrollDistance = (cardWidth + gap) * this.cardsPerPage * this.currentPage;

            this.placesList.style.transform = `translateX(-${scrollDistance}px)`;
            this.updateButtons();
            this.updatePageIndicators();
        }

        goToPage(page) {
            if (page >= 0 && page < this.totalPages) {
                this.currentPage = page;
                this.updateScroll();
            }
        }

        scrollLeft() {
            if (this.currentPage > 0) {
                this.currentPage--;
                this.updateScroll();
            }
        }

        scrollRight() {
            if (this.currentPage < this.totalPages - 1) {
                this.currentPage++;
                this.updateScroll();
            }
        }

        bindEvents() {
            this.scrollLeftBtn.addEventListener('click', () => this.scrollLeft());
            this.scrollRightBtn.addEventListener('click', () => this.scrollRight());

            // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    this.scrollLeft();
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    this.scrollRight();
                }
            });

            // í„°ì¹˜ ìŠ¤ì™€ì´í”„ ì§€ì›
            let startX = 0;
            let startY = 0;
            let isScrolling = false;

            this.placesList.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isScrolling = false;
            }, { passive: true });

            this.placesList.addEventListener('touchmove', (e) => {
                if (!startX || !startY) return;

                const diffX = startX - e.touches[0].clientX;
                const diffY = startY - e.touches[0].clientY;

                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50 && !isScrolling) {
                    isScrolling = true;
                    if (diffX > 0) {
                        this.scrollRight();
                    } else {
                        this.scrollLeft();
                    }
                }
            }, { passive: true });

            this.placesList.addEventListener('touchend', () => {
                startX = 0;
                startY = 0;
                isScrolling = false;
            }, { passive: true });

            // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì´ë²¤íŠ¸
            window.addEventListener('resize', () => {
                const newCardsPerPage = this.getCardsPerPage();
                if (newCardsPerPage !== this.cardsPerPage) {
                    this.cardsPerPage = newCardsPerPage;
                    this.totalPages = Math.ceil(this.totalCards / this.cardsPerPage);
                    this.currentPage = Math.min(this.currentPage, this.totalPages - 1);
                    this.createPageIndicators();
                    this.updateScroll();
                }
            });
        }
    }

    // í˜ì´ì§€ ë¡œë“œ í›„ ìŠ¤í¬ë¡¤ëŸ¬ ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', () => {
        if (document.getElementById('placesList').children.length > 0) {
            new HorizontalCardScroller();
        }
    });

</script>
