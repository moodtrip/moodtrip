<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOODTRIP - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    .title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .form-group input.error {
      border-color: #dc3545;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    .submit-btn:active {
      transform: translateY(0);
    }
    .back-link {
      text-align: center;
      margin-top: 25px;
    }
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    .error {
      color: #dc3545;
      text-align: center;
      margin: 15px 0;
      font-weight: 500;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 6px;
    }
    .success {
      color: #155724;
      text-align: center;
      margin: 15px 0;
      font-weight: 500;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 6px;
    }
    .field-error {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
      display: block;
    }
    .input-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="signup-container">
  <h2 class="title">회원가입</h2>

  <!-- 성공/오류 메시지 -->
  <div class="success" th:if="${message}" th:text="${message}"></div>
  <div class="error" th:if="${error}" th:text="${error}"></div>

  <!-- 회원가입 폼 -->
  <form th:action="@{/signup}" method="post" th:object="${user}" novalidate>
    <div class="form-group">
      <label for="name">이름 *</label>
      <input type="text"
             id="name"
             th:field="*{name}"
             th:class="${#fields.hasErrors('name')} ? 'error' : ''"
             placeholder="홍길동"
             required />
      <span class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      <div class="input-requirements">2-50글자 사이로 입력해주세요</div>
    </div>

    <div class="form-group">
      <label for="email">이메일 *</label>
      <input type="email"
             id="email"
             th:field="*{email}"
             th:class="${#fields.hasErrors('email')} ? 'error' : ''"
             placeholder="example@email.com"
             required />
      <span class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      <div class="input-requirements">올바른 이메일 형식으로 입력해주세요</div>
    </div>

    <div class="form-group">
      <label for="password">비밀번호 *</label>
      <input type="password"
             id="password"
             th:field="*{password}"
             th:class="${#fields.hasErrors('password')} ? 'error' : ''"
             placeholder="비밀번호를 입력하세요"
             required />
      <span class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      <div class="input-requirements">4글자 이상 입력해주세요</div>
    </div>

    <button type="submit" class="submit-btn">회원가입</button>
  </form>

  <!-- 네비게이션 링크 -->
  <div class="back-link">
    <a href="/">메인으로</a>
    <a href="/signin">로그인</a>
  </div>
</div>

<script>
  // 폼 제출 시 간단한 클라이언트 사이드 검증
  document.querySelector('form').addEventListener('submit', function(e) {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!name || !email || !password) {
      e.preventDefault();
      alert('모든 필드를 입력해주세요.');
      return false;
    }

    if (name.length < 2 || name.length > 50) {
      e.preventDefault();
      alert('이름은 2-50글자 사이로 입력해주세요.');
      return false;
    }

    if (password.length < 4) {
      e.preventDefault();
      alert('비밀번호는 4글자 이상 입력해주세요.');
      return false;
    }

    // 이메일 형식 간단 체크
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      e.preventDefault();
      alert('올바른 이메일 형식을 입력해주세요.');
      return false;
    }
  });

  // 입력 필드 포커스 시 에러 스타일 제거
  document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', function() {
      this.classList.remove('error');
    });
  });
</script>
</body>
</html>
