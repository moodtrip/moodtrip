<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/moodtrip.png"/>
    <link rel="apple-touch-icon" href="/images/moodtrip.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상황 입력 - MOODTRIP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px 20px; /* 상단에 헤더 공간 확보 */
            box-sizing: border-box;
        }

        /* Header 스타일 */
        #header-logo {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1500;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px 0;
        }

        #logo img {
            height: 50px;
            width: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .header-line {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.5) 50%, transparent 100%);
            margin: 15px 0 0 0;
            width: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 45px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
            text-align: center;
        }

        .header {
            margin-bottom: 10px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .instruction {
            font-size: 16px;
            color: #888;
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .input-section {
            margin-bottom: 10px;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: white;
            line-height: 1.6;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .text-input::placeholder {
            color: #aaa;
            line-height: 1.6;
        }

        .char-counter {
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .suggestions {
            margin: 20px 0;
        }

        .suggestions-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        .suggestion-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .suggestion-tag {
            padding: 10px 18px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .suggestion-tag:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-primary.active {
            opacity: 1;
            pointer-events: all;
        }

        .btn-primary.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border: 2px solid #6c757d;
        }

        .btn-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-3px);
        }

        .examples-section {
            margin: 30px 0;
            text-align: left;
        }

        .examples-title {
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            color: #555;
            text-align: center;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .example-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }

        .example-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-animation {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* 배경 효과 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* 로딩 오버레이 */
        #loadingOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            z-index: 9999;
            border-radius: 45px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
        }

        /* 로딩 애니메이션 Loader */
        .loader {
            position: relative;
            width: 50px;
            height: 50px;
            animation: loader-1 0.8s infinite linear;
        }

        .loader:before,
        .loader:after {
            content: '';
            position: absolute;
            margin: -25px 0 0 -25px;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #718aef; /* 밝은 파랑-보라 계열 */
            border-radius: 50%;
            animation: loader-2 1.5s infinite ease-in-out;
        }

        .loader:after {
            background-color: #9560c8; /* 보라색으로 포인트 */
            animation-direction: reverse;
        }

        @keyframes loader-1 {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loader-2 {
            0%   { transform: scale(0.2); left:   0%; }
            50%  { transform: scale(1.0); left:  50%; }
            100% { transform: scale(0.2); left: 100%; }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 70px 10px 20px 10px;
            }

            #header-logo {
                padding: 12px 15px 0;
            }

            #logo img {
                height: 40px;
            }

            .header-line {
                margin: 12px 0 0 0;
            }

            .container {
                padding: 30px 25px;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .text-input {
                font-size: 16px;
                padding: 18px;
                min-height: 100px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .examples-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 60px 10px 20px 10px;
            }

            #header-logo {
                padding: 10px 10px 0;
            }

            #logo img {
                height: 35px;
            }

            .header-line {
                margin: 10px 0 0 0;
            }

            .container {
                padding: 25px 20px;
            }

            .suggestion-tags {
                justify-content: center;
            }

            .suggestion-tag {
                padding: 8px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header id="header-logo">
    <div id="logo">
        <img src="/images/moodtrip-logo-short.png" alt="MOODTRIP">
    </div>
    <hr class="header-line">
</header>

<div class="container">
    <div class="header">
        <h1 class="title">현재 상황을 알려주세요</h1>
        <p class="subtitle">상황에 맞는 완벽한 장소를 추천해드릴게요</p>
        <div class="instruction floating-animation">&#128173; 자유롭게 상황이나 원하는 것을 적어주세요</div>
    </div>

    <form id="situationForm" th:action="@{/processSituation}" method="post">
        <input type="hidden" name="lat" th:value="${latitude}">
        <input type="hidden" name="lng" th:value="${longitude}">

        <div class="input-section">
                <textarea
                        name="situationText"
                        id="situationInput"
                        class="text-input"
                        placeholder="예:
• 친구들과 즐거운 시간을 보내고 싶어요
• 혼자 조용히 책을 읽을 수 있는 곳을 찾아요
• 데이트하기 좋은 분위기 있는 장소가 필요해요
• 스트레스를 풀고 싶어서 신나게 놀 수 있는 곳을 원해요
• 가족과 함께 맛있는 음식을 먹으러 가고 싶어요"
                        maxlength="500"
                        required></textarea>
            <div class="char-counter">
                <span id="charCount">0</span>/500자
            </div>
        </div>

        <div class="suggestions">
            <div class="suggestions-title">&#128161; 빠른 선택</div>
            <div class="suggestion-tags">
                <span class="suggestion-tag" onclick="setSuggestion('친구들과 재미있게 놀 수 있는 곳')">친구들과 놀기</span>
                <span class="suggestion-tag" onclick="setSuggestion('혼자만의 시간을 보낼 수 있는 조용한 곳')">혼자만의 시간</span>
                <span class="suggestion-tag" onclick="setSuggestion('연인과 로맨틱한 데이트를 할 수 있는 곳')">로맨틱 데이트</span>
                <span class="suggestion-tag" onclick="setSuggestion('가족과 함께 즐길 수 있는 곳')">가족과 함께</span>
                <span class="suggestion-tag" onclick="setSuggestion('스트레스를 풀고 힐링할 수 있는 곳')">스트레스 해소</span>
                <span class="suggestion-tag" onclick="setSuggestion('새로운 경험을 할 수 있는 흥미로운 곳')">새로운 경험</span>
                <span class="suggestion-tag" onclick="setSuggestion('맛있는 음식을 먹을 수 있는 곳')">맛집 탐방</span>
                <span class="suggestion-tag" onclick="setSuggestion('문화생활을 즐길 수 있는 곳')">문화생활</span>
            </div>
        </div>

        <div class="examples-section">
            <div class="examples-title">&#128221; 이런 식으로 적어보세요</div>
            <div class="examples-grid">
                <div class="example-item">
                    <div class="example-label">감정 표현</div>
                    "요즘 너무 우울해서 기분전환이 필요해요"
                </div>
                <div class="example-item">
                    <div class="example-label">구체적 상황</div>
                    "회사 동료들과 회식 후 2차로 갈 곳을 찾아요"
                </div>
                <div class="example-item">
                    <div class="example-label">목적 중심</div>
                    "아이와 함께 교육적이면서 재미있는 곳에 가고 싶어요"
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-primary" id="submitBtn">
                상황에 맞는 장소 찾기 &#128269;
            </button>
            <a href="/" class="btn btn-secondary">
                ← 선택으로 돌아가기
            </a>
        </div>
    </form>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay">
        <div class="loader"></div>
        <br>
        <p>추천 결과를 불러오는 중입니다...</p>
    </div>
</div>

<script>
    const situationInput = document.getElementById('situationInput');
    const charCount = document.getElementById('charCount');
    const submitBtn = document.getElementById('submitBtn');

    // 글자 수 카운터 업데이트
    function updateCharCount() {
        const length = situationInput.value.length;
        charCount.textContent = length;

        // 버튼 활성화/비활성화
        if (length > 0 && length <= 500) {
            submitBtn.classList.add('active');
        } else {
            submitBtn.classList.remove('active');
        }

        // 글자 수 색상 변경
        if (length > 450) {
            charCount.style.color = '#dc3545';
        } else if (length > 400) {
            charCount.style.color = '#ffc107';
        } else {
            charCount.style.color = '#666';
        }
    }

    // 추천 태그 클릭 시 텍스트 설정
    function setSuggestion(text) {
        situationInput.value = text;
        updateCharCount();
        situationInput.focus();

        // 애니메이션 효과
        situationInput.style.transform = 'scale(1.02)';
        setTimeout(() => {
            situationInput.style.transform = 'scale(1)';
        }, 200);
    }

    // 이벤트 리스너
    situationInput.addEventListener('input', updateCharCount);
    situationInput.addEventListener('paste', () => {
        setTimeout(updateCharCount, 10);
    });

    // 폼 제출 시 검증
    document.getElementById('situationForm').addEventListener('submit', function(e) {
        const text = situationInput.value.trim();
        if (text.length === 0) {
            e.preventDefault();
            alert('상황을 입력해주세요!');
            situationInput.focus();
        } else if (text.length > 500) {
            e.preventDefault();
            alert('500자 이내로 입력해주세요!');
            situationInput.focus();
        } else {
            // ✅ 로딩 화면 표시
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
    });

    // 초기 상태 설정
    updateCharCount();

    // 자동 높이 조절
    situationInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.max(this.scrollHeight, 120) + 'px';
    });

    // 포커스 시 플레이스홀더 효과
    situationInput.addEventListener('focus', function() {
        this.style.borderColor = '#667eea';
        this.style.boxShadow = '0 0 0 5px rgba(102, 126, 234, 0.1)';
    });

    situationInput.addEventListener('blur', function() {
        if (!this.value) {
            this.style.borderColor = '#e0e0e0';
            this.style.boxShadow = 'none';
        }
    });

    // 엔터키로 제출 방지 (Shift+Enter는 허용)
    situationInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>
