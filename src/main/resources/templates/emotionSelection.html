<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .instruction {
            font-size: 16px;
            color: #888;
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-block;
        }

        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .emotion-item {
            position: relative;
        }

        .emotion-checkbox {
            display: none;
        }

        .emotion-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .emotion-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .emotion-label:hover::before {
            left: 100%;
        }

        .emotion-label:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .emotion-checkbox:checked + .emotion-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .emotion-checkbox:checked + .emotion-label .emotion-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .emotion-icon {
            font-size: 48px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .emotion-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .emotion-desc {
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .selected-counter {
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 12px 24px;
            border-radius: 25px;
            display: inline-block;
            min-width: 200px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-primary.active {
            opacity: 1;
            pointer-events: all;
        }

        .btn-primary.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border: 2px solid #6c757d;
        }

        .btn-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-3px);
        }

        .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #667eea;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .emotion-checkbox:checked + .emotion-label .checkmark {
            opacity: 1;
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emotion-item {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .emotion-item:nth-child(1) { animation-delay: 0.1s; }
        .emotion-item:nth-child(2) { animation-delay: 0.15s; }
        .emotion-item:nth-child(3) { animation-delay: 0.2s; }
        .emotion-item:nth-child(4) { animation-delay: 0.25s; }
        .emotion-item:nth-child(5) { animation-delay: 0.3s; }
        .emotion-item:nth-child(6) { animation-delay: 0.35s; }
        .emotion-item:nth-child(7) { animation-delay: 0.4s; }
        .emotion-item:nth-child(8) { animation-delay: 0.45s; }
        .emotion-item:nth-child(9) { animation-delay: 0.5s; }
        .emotion-item:nth-child(10) { animation-delay: 0.55s; }
        .emotion-item:nth-child(11) { animation-delay: 0.6s; }
        .emotion-item:nth-child(12) { animation-delay: 0.65s; }

        @media (max-width: 768px) {

                padding: 30px 20px;
            }

            }

            .emotion-label {

            .emotion-name {

            }

            .emotion-desc {

            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .emotion-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

            checkbox.addEventListener('change', updateCounter);
