        .emotion-grid {

        .emotion-item {

            align-items: center;
            padding: 15px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: white;
            text-align: center;
            position: relative;
            overflow: hidden;

        .btn-secondary:hover {
