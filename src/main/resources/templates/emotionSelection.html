<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/moodtrip.png"/>
    <link rel="apple-touch-icon" href="/images/moodtrip.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 선택 - MOODTRIP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 45px;
            padding: 10px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        .header {
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin: 10px;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 18px;
            margin: 10px;
            color: #666;
        }

        .instruction {
            font-size: 16px;
            color: #888;
            background: #f8f9fa;
            padding: 10px 10px;
            border-radius: 25px;
            display: inline-block;
        }

        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .emotion-item {
            position: relative;
        }

        .emotion-checkbox {
            display: none;
        }

        .emotion-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .emotion-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .emotion-label:hover::before {
            left: 100%;
        }

        .emotion-label:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .emotion-checkbox:checked + .emotion-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .emotion-checkbox:checked + .emotion-label .emotion-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .emotion-icon {
            font-size: 48px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .emotion-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .emotion-desc {
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .selected-counter {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 12px 24px;
            border-radius: 25px;
            display: inline-block;
            min-width: 200px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-primary.active {
            opacity: 1;
            pointer-events: all;
        }

        .btn-primary.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border: 2px solid #6c757d;
        }

        .btn-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-3px);
        }

        .checkmark {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #667eea;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .emotion-checkbox:checked + .emotion-label .checkmark {
            opacity: 1;
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emotion-item {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .emotion-item:nth-child(1) { animation-delay: 0.1s; }
        .emotion-item:nth-child(2) { animation-delay: 0.15s; }
        .emotion-item:nth-child(3) { animation-delay: 0.2s; }
        .emotion-item:nth-child(4) { animation-delay: 0.25s; }
        .emotion-item:nth-child(5) { animation-delay: 0.3s; }
        .emotion-item:nth-child(6) { animation-delay: 0.35s; }
        .emotion-item:nth-child(7) { animation-delay: 0.4s; }
        .emotion-item:nth-child(8) { animation-delay: 0.45s; }
        .emotion-item:nth-child(9) { animation-delay: 0.5s; }
        .emotion-item:nth-child(10) { animation-delay: 0.55s; }
        .emotion-item:nth-child(11) { animation-delay: 0.6s; }
        .emotion-item:nth-child(12) { animation-delay: 0.65s; }

        @media (max-width: 768px) {
            .container {
                padding: 20px 20px;
            }

            .title {
                font-size: 28px;
            }

            .emotion-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }

            .emotion-label {
                padding: 20px 15px;
            }

            .emotion-icon {
                font-size: 40px;
                margin-bottom: 12px;
            }

            .emotion-name {
                font-size: 16px;
            }

            .emotion-desc {
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .emotion-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 로딩 오버레이 */
        #loadingOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            z-index: 9999;
            border-radius: 45px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
        }

        /* 로딩 애니메이션 Loader */
        .loader {
            position: relative;
            width: 50px;
            height: 50px;
            animation: loader-1 0.8s infinite linear;
        }

        .loader:before,
        .loader:after {
            content: '';
            position: absolute;
            margin: -25px 0 0 -25px;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #718aef; /* 밝은 파랑-보라 계열 */
            border-radius: 50%;
            animation: loader-2 1.5s infinite ease-in-out;
        }

        .loader:after {
            background-color: #9560c8; /* 보라색으로 포인트 */
            animation-direction: reverse;
        }

        @keyframes loader-1 {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loader-2 {
            0%   { transform: scale(0.2); left:   0%; }
            50%  { transform: scale(1.0); left:  50%; }
            100% { transform: scale(0.2); left: 100%; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">현재 기분을 선택해주세요</h1>
        <p class="subtitle">당신의 감정에 맞는 완벽한 장소를 찾아드릴게요</p>
        <div class="instruction">여러 개 선택 가능 (최소 1개)</div>
    </div>

    <div class="selected-counter">
        <span id="counterText">선택된 감정: 0개</span>
    </div>

    <form id="emotionForm" th:action="@{/processEmotion}" method="post">
        <input type="hidden" name="lat" th:value="${latitude}">
        <input type="hidden" name="lng" th:value="${longitude}">

        <div class="emotion-grid">
            <div class="emotion-item">
                <input type="checkbox" id="happy" name="emotions" value="행복" class="emotion-checkbox">
                <label for="happy" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#128522;</div>
                    <div class="emotion-name">행복</div>
                    <div class="emotion-desc">즐거운 마음으로 특별한 시간을</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="excited" name="emotions" value="신남" class="emotion-checkbox">
                <label for="excited" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#129321;</div>
                    <div class="emotion-name">신남</div>
                    <div class="emotion-desc">에너지가 넘치는 활동적인 곳</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="peaceful" name="emotions" value="평온" class="emotion-checkbox">
                <label for="peaceful" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#128524;</div>
                    <div class="emotion-name">평온</div>
                    <div class="emotion-desc">조용하고 차분한 휴식의 시간</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="romantic" name="emotions" value="로맨틱" class="emotion-checkbox">
                <label for="romantic" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#128149;</div>
                    <div class="emotion-name">로맨틱</div>
                    <div class="emotion-desc">특별한 사람과 함께하는 시간</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="nostalgic" name="emotions" value="그리움" class="emotion-checkbox">
                <label for="nostalgic" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#129402;</div>
                    <div class="emotion-name">그리움</div>
                    <div class="emotion-desc">추억을 되새기는 감성적인 곳</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="curious" name="emotions" value="호기심" class="emotion-checkbox">
                <label for="curious" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#129300;</div>
                    <div class="emotion-name">호기심</div>
                    <div class="emotion-desc">새로운 것을 탐험하고 배우는 곳</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="stressed" name="emotions" value="스트레스" class="emotion-checkbox">
                <label for="stressed" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#128565;</div>
                    <div class="emotion-name">스트레스</div>
                    <div class="emotion-desc">마음의 짐을 내려놓을 수 있는 곳</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="sad" name="emotions" value="우울" class="emotion-checkbox">
                <label for="sad" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#128532;</div>
                    <div class="emotion-name">우울</div>
                    <div class="emotion-desc">위로받고 치유받을 수 있는 곳</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="lonely" name="emotions" value="외로움" class="emotion-checkbox">
                <label for="lonely" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#128546;</div>
                    <div class="emotion-name">외로움</div>
                    <div class="emotion-desc">혼자만의 시간을 의미있게</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="energetic" name="emotions" value="활기" class="emotion-checkbox">
                <label for="energetic" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#9889;</div>
                    <div class="emotion-name">활기</div>
                    <div class="emotion-desc">역동적이고 생동감 넘치는 곳</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="contemplative" name="emotions" value="사색" class="emotion-checkbox">
                <label for="contemplative" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#129327;</div>
                    <div class="emotion-name">사색</div>
                    <div class="emotion-desc">깊이 생각하고 성찰할 수 있는 곳</div>
                </label>
            </div>

            <div class="emotion-item">
                <input type="checkbox" id="adventurous" name="emotions" value="모험" class="emotion-checkbox">
                <label for="adventurous" class="emotion-label">
                    <div class="checkmark">&#10003;</div>
                    <div class="emotion-icon">&#127775;</div>
                    <div class="emotion-name">모험</div>
                    <div class="emotion-desc">새로운 경험과 도전이 기다리는 곳</div>
                </label>
            </div>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-primary" id="submitBtn">
                장소 추천받기
            </button>
            <a href="/" class="btn btn-secondary">
                ← 선택으로 돌아가기
            </a>
        </div>
    </form>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay">
        <div class="loader"></div>
        <br>
        <p>추천 결과를 불러오는 중입니다...</p>
    </div>
</div>

<script>
    // 체크박스 상태 관리
    const checkboxes = document.querySelectorAll('.emotion-checkbox');
    const submitBtn = document.getElementById('submitBtn');
    const counterText = document.getElementById('counterText');

    function updateCounter() {
        const checkedCount = document.querySelectorAll('.emotion-checkbox:checked').length;
        counterText.textContent = `선택된 감정: ${checkedCount}개`;

        if (checkedCount > 0) {
            submitBtn.classList.add('active');
        } else {
            submitBtn.classList.remove('active');
        }
    }

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateCounter);
    });

    // 폼 제출 시 검증
    document.getElementById('emotionForm').addEventListener('submit', function(e) {
        const checkedCount = document.querySelectorAll('.emotion-checkbox:checked').length;
        if (checkedCount === 0) {
            e.preventDefault();
            alert('최소 하나의 감정을 선택해주세요!');
        }
        else {
            // 로딩 화면 표시
            loadingOverlay.style.display = 'flex';
        }
    });

    // 초기 상태 설정
    updateCounter();

    // 키보드 접근성
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const focusedElement = document.activeElement;
            if (focusedElement.classList.contains('emotion-label')) {
                const checkbox = focusedElement.previousElementSibling;
                checkbox.checked = !checkbox.checked;
                updateCounter();
            }
        }
    });
</script>
</body>
</html>
