<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOODTRIP - Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    .title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .form-group input.error {
      border-color: #dc3545;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    .submit-btn:active {
      transform: translateY(0);
    }
    .links {
      text-align: center;
      margin-top: 25px;
    }
    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
    .links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    .error {
      color: #dc3545;
      text-align: center;
      margin: 15px 0;
      font-weight: 500;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 6px;
    }
    .success {
      color: #155724;
      text-align: center;
      margin: 15px 0;
      font-weight: 500;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 6px;
    }
    .test-account {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .test-account h4 {
      margin: 0 0 8px 0;
      color: #1976d2;
    }
    .test-account p {
      margin: 4px 0;
      color: #424242;
    }
    .quick-login-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s ease;
    }
    .quick-login-btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="title">로그인</h2>

  <!-- 테스트 계정 안내 -->
  <div class="test-account">
    <h4>🧪 테스트 계정</h4>
    <p>이메일: asdf@as.com</p>
    <p>비밀번호: asdf</p>
    <button type="button" class="quick-login-btn" onclick="fillTestAccount()">테스트 계정으로 빠른 로그인</button>
  </div>

  <!-- 회원가입 후 성공 메시지 -->
  <div class="success" th:if="${message}" th:text="${message}"></div>
  <!-- 로그인 실패 메시지 -->
  <div class="error" th:if="${error}" th:text="${error}"></div>

  <!-- 로그인 폼 -->
  <form th:action="@{/signin}" method="post" id="loginForm">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email"
             id="email"
             name="email"
             placeholder="example@email.com"
             required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password"
             id="password"
             name="password"
             placeholder="비밀번호를 입력하세요"
             required>
    </div>
    <button type="submit" class="submit-btn">로그인</button>
  </form>

  <!-- 링크들 -->
  <div class="links">
    <a href="/">메인으로</a>
    <a href="/signup">회원가입</a>
  </div>
</div>

<script>
  // 테스트 계정 자동 입력
  function fillTestAccount() {
    document.getElementById('email').value = 'asdf@as.com';
    document.getElementById('password').value = 'asdf';
  }
